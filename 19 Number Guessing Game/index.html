<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Number Guessing Game</h1> <br>

    <div id="main">
        <h3>Number Range : 1 - 100</h3> <br>
        <label for="userInput">Enter a number between 1 and 100</label> <br><br>
        <input type="text" id="userInput"><br><br>
        <button id="submitBtn">Submit</button>
        <p id="resultText"></p>
        <p id="guessTimes"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
