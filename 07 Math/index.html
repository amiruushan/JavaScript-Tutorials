<!-- Math
built in JS object that provides a collection of mathematical properties and methods -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css -->
    <style>
        h1{
            text-align: center;
            font-family: helvetica;
            color: chocolate;
        }

        p{
            font-family: verdana;
            font-size: 1em;
        }
    </style>

</head>

<body>
    <h1>Math Object</h1>
    <p id="p1"></p> 
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <p id="p6"></p>
    <p id="p7"></p>
    <p id="p8"></p>
    <p id="p9"></p>
    <p id="p10"></p> <br>
    <p>BONUS!!!</p>
    <p id="p11"></p>

    <!-- javascript -->
    <script>
        //pi
        document.getElementById("p1").textContent = `Value of PI : ${Math.PI}`;

        // math.round (round)
        let a = 3.5635;
        document.getElementById("p2").textContent = `round of 3.5635 : ${Math.round(a)}`;

        // math.floor (round down)
        let b = 4.999;
        document.getElementById("p3").textContent = `floor of 4.999 : ${Math.floor(b)}`;

        // math.ceil (round up)
        let c = 4.111;
        document.getElementById("p4").textContent = `ceil of 4.111 : ${Math.ceil(c)}`;

        // math.pow (power)
        let x = 2;
        let y = 3;
        document.getElementById("p5").textContent = `2^3 = ${Math.pow(x, y)}`;

        // math.trunc (eliminate the decimal part)
        let d = 5.2345;
        document.getElementById("p6").textContent = `truncate of 5.2345 : ${Math.trunc(d)}`;
        
        // trigonometric functions
        let angle = 90;
        document.getElementById("p7").textContent = `tan of 90 = ${Math.tan(angle)}`;
        document.getElementById("p8").textContent = `cos of 90 = ${Math.cos(angle)}`;

        // abs - absolute (value of the number)
        let a1 = -6.76;
        document.getElementById("p9").textContent = `absolute of -6.76 = ${Math.abs(a1)}`;

        // max min
        let b1 = 3;
        let b2 = 9;
        let b3 = 1;
        let b4 = 10;
        document.getElementById("p10").textContent = `${b1}, ${b2}, ${b3}, ${b4} : Max is ${Math.max(b1,b2,b3,b4)} and Min is ${Math.min(b1,b2,b3,b4)}`;
    
        // BONUS!!! 
        // rounding off to the nearest decimal place
        let no = 5.342243;
        document.getElementById("p11").textContent = `5.342243 To nearest 2nd decimal place = ${no.toFixed(2)}`;
    </script>

</body>

</html>
