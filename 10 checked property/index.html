<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checked Property</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type= "checkbox" id="subCheckbox">
    <label for="subCheckbox">Subscribe</label> <br> <br>

    <h3>Select a Payement Method</h3>
    <input type="radio" id="masterCardBtn" name="paymentMethod">
    <label for="masterCardBtn">Master Card</label> <br>
    <input type="radio" id="visaBtn" name="paymentMethod">
    <label for="visaBtn">Visa Card</label> <br>
    <input type="radio" id="payoneerBtn" name="paymentMethod">
    <label for="payoneerBtn">Payoneer</label> <br>
    <input type="radio" id="applePayBtn" name="paymentMethod">
    <label for="applePayBtn">Apple Pay</label> <br> <br>

    <button type="submit" id="submitBtn">Submit</button>

    <p id="subResults"></p>
    <p id="paymentMethod"></p>

    <script src="script.js"></script>
</body>
</html>
